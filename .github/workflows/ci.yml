name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: "1.22"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

      - name: Run golangci-lint on services
        run: |
          for service in src/aex-*/; do
            if [ -f "$service/go.mod" ]; then
              echo "Linting $service..."
              cd "$service"
              golangci-lint run ./... --timeout 5m || true
              cd ../..
            fi
          done

      - name: Check Go formatting
        run: |
          if [ -n "$(gofmt -l src/)" ]; then
            echo "The following files are not formatted:"
            gofmt -l src/
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build all services
        run: |
          services=(
            "aex-work-publisher"
            "aex-settlement"
            "aex-bid-gateway"
            "aex-bid-evaluator"
            "aex-contract-engine"
            "aex-provider-registry"
            "aex-trust-broker"
            "aex-identity"
            "aex-gateway"
            "aex-telemetry"
          )
          
          for service in "${services[@]}"; do
            echo "Building $service..."
            cd "src/$service"
            go build -v -o "bin/$service" ./src
            cd ../..
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: src/*/bin/*
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests
        run: |
          services=(
            "aex-work-publisher"
            "aex-settlement"
            "aex-bid-gateway"
            "aex-bid-evaluator"
            "aex-contract-engine"
            "aex-provider-registry"
            "aex-trust-broker"
            "aex-identity"
            "aex-gateway"
            "aex-telemetry"
          )
          
          for service in "${services[@]}"; do
            echo "Testing $service..."
            cd "src/$service"
            go test -v -race -coverprofile=coverage.out ./...
            cd ../..
          done

      - name: Test internal packages
        run: |
          cd src/internal
          go test -v -race ./...

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          services=(
            "aex-work-publisher"
            "aex-settlement"
            "aex-bid-gateway"
            "aex-bid-evaluator"
            "aex-contract-engine"
            "aex-provider-registry"
            "aex-trust-broker"
            "aex-identity"
            "aex-gateway"
            "aex-telemetry"
          )
          
          for service in "${services[@]}"; do
            echo "Building Docker image for $service..."
            docker build -f "src/$service/Dockerfile" -t "agent-exchange/$service:${{ github.sha }}" src/
          done

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    services:
      mongo:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          make docker-build
          docker-compose -f hack/docker-compose.yml up -d
          
          echo "Waiting for services to start..."
          sleep 30
          
          make health || true

      - name: Run integration tests
        run: |
          cd hack/integration
          go test -v -timeout 5m ./...

      - name: Collect logs on failure
        if: failure()
        run: |
          docker-compose -f hack/docker-compose.yml logs > docker-logs.txt
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Stop services
        if: always()
        run: docker-compose -f hack/docker-compose.yml down -v

